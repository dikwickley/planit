{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Signup{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="w-full h-full flex flex-col justify-center">
  <form method="post" class="flex flex-col">
    <input class="w-[25vw] h-[5vh] my-2 p-2 text-xl" autocomplete="off" name="name" placeholder="name" id="name"
      required>
    <input class="w-[25vw] h-[5vh] my-2 p-2 text-xl" type="email" autocomplete="off" name="email" placeholder="email"
      id="email" required>
    <input class="w-[25vw] h-[5vh] my-2 p-2 text-xl" autocomplete="off" type="password" placeholder="password"
      name="password" id="password" required>
    <input class="w-[25vw] h-[5vh] my-2 p-2 text-xl" autocomplete="off" type="password" placeholder="confirm password"
      name="confirm_password" id="cpassword" required>
    <input class="w-[12vw] bg-pgreen h-[5vh] my-2 text-[3vh] leading-none text-pblack " type="submit" value="signup">
    <div class="text-white">Already have an account? <a href="{{ url_for('auth.login') }}"><span
          class="text-pred">Login</span></a> </div>
    <!-- <div class="text-white">Can't remember your password? <span class="text-pred">Forgot password</span></div> -->
  </form>
</div>
{% endblock %}
